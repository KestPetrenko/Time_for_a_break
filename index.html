<!doctype html>
<html lang="en" data-theme="theme" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Promodoro Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="theme">
<div class="container" data-theme="theme">
    <header class="header" data-theme="theme">
        <div class="header__wrapper" data-theme="theme">
            <h1 class="title_fz20" data-theme="theme">Promodoro</h1>
            <div class="header__menu" data-theme="theme">
                <ul class="header__list" data-theme="theme">
                    <li class="header__item" data-theme="theme">
                        <div class="header__item-icon" data-theme="theme">
                            <svg data-theme="theme" fill="#000" height="91px" viewBox="0 0 91 91" width="91px" xmlns="http://www.w3.org/2000/svg"><path d="M90.668,35.091c0.17-0.643,0.08-1.326-0.25-1.902L78.813,13.115c-0.695-1.195-2.225-1.607-3.422-0.914   l-9.734,5.619c-1.791-1.283-3.707-2.391-5.727-3.307V3.269c0-1.383-1.121-2.504-2.506-2.504H34.23   c-1.385,0-2.504,1.121-2.504,2.504v11.246c-1.891,0.861-3.699,1.893-5.406,3.086l-9.678-5.736   c-0.572-0.338-1.252-0.434-1.896-0.271c-0.643,0.166-1.197,0.578-1.535,1.15L1.387,32.69c-0.338,0.57-0.436,1.254-0.271,1.898   c0.166,0.643,0.578,1.195,1.15,1.533l9.682,5.734c-0.154,1.305-0.229,2.523-0.229,3.695c0,1.039,0.061,2.117,0.189,3.309   L2.16,54.491c-0.576,0.334-0.996,0.881-1.166,1.521c-0.174,0.641-0.082,1.326,0.25,1.9l11.6,20.076   c0.691,1.197,2.225,1.609,3.422,0.914l9.736-5.621c1.793,1.285,3.711,2.391,5.725,3.307v11.244c0,1.385,1.119,2.504,2.504,2.504   h23.193c1.385,0,2.506-1.119,2.506-2.504V76.589c1.889-0.859,3.697-1.895,5.402-3.088l9.684,5.736   c1.188,0.705,2.727,0.311,3.432-0.879L90.27,58.413c0.336-0.572,0.434-1.256,0.271-1.898c-0.166-0.643-0.578-1.195-1.152-1.533   l-9.676-5.734c0.156-1.314,0.23-2.518,0.23-3.695c0-1.051-0.063-2.143-0.189-3.313l9.746-5.627   C90.074,36.282,90.496,35.733,90.668,35.091z M59.242,45.55c0,7.396-6.018,13.414-13.416,13.414   c-7.396,0-13.412-6.018-13.412-13.414c0-7.393,6.016-13.41,13.412-13.41C53.225,32.14,59.242,38.157,59.242,45.55z" /></svg>
                        </div>

                        <button class="header__link header__btn btn btn-square open_settings">Settings ></button>

                    </li>
                    <li class="header__item" data-theme="theme">
                        <div class="header__item-icon" data-theme="theme">
                            <svg data-theme="theme" fill="" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Z"/><path d="M12,9H10a1,1,0,0,0,0,2h1v7a1,1,0,0,0,2,0V10A1,1,0,0,0,12,9Z"/><path d="M12.02,5h-.01a1.005,1.005,0,1,0,.01,0Z"/></svg>
                        </div>

                        <a href="about.html" target="_blank" class="header__link header__btn btn btn-square open_login">Inform ></a>

                    </li>
                </ul>
            </div>
        </div>

    </header>
</div>


<section class="timer" data-theme="theme">
    <div class="container" data-theme="theme">
        <div data-theme="theme" class="timer__wrapper">
            <div data-theme="theme" class="single-chart">
                <svg data-theme="theme" viewBox="0 0 36 36" class="circular-chart yellow">
                    <path class="circle-bg" d="M18 2.0845
					a 15.9155 15.9155 0 0 1 0 31.831
					a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <path class="circle" d="M18 2.0845
					a 15.9155 15.9155 0 0 1 0 31.831
					a 15.9155 15.9155 0 0 1 0 -31.831" />
                    <text x="18" y="20.35" class="percentage"></text>
                </svg>

            </div>
        </div>
    </div>

    <div class="timer__box-wrapper" data-theme="theme">
        <div class="timer__set" data-theme="theme">
            <span data-theme="theme" class="timer__set-minute title_fz90 minute-timer">00:</span><span data-theme="theme" class="timer__set-second title_fz90 second-timer">00</span>
        </div>
        <div class="timer__alarm" data-theme="theme">
            <div class="timer__alarm-time" data-theme="theme">
                <div class="timer__alarm-icon" data-theme="theme">
                    <svg data-theme="theme" fill="" xmlns="http://www.w3.org/2000/svg" width="512pt" height="512pt" viewBox="0 0 512 512">
                        <path transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" d="M2443 4455 c-71 -36 -117 -102 -125 -179 -3 -28 -7 -30 -68 -43 -384
                                        -77 -671 -306 -821 -652 -89 -207 -117 -373 -129 -762 -13 -409 -32 -586 -86
                                        -786 -71 -266 -182 -424 -450 -644 l-127 -104 962 -3 c528 -1 1393 -1 1922 0
                                        l961 3 -130 108 c-253 209 -353 347 -431 589 -63 199 -88 403 -101 837 -9 316
                                        -24 440 -75 616 -37 131 -131 314 -213 415 -152 190 -393 331 -652 383 l-65
                                        13 -11 45 c-15 57 -36 98 -66 126 -71 66 -203 83 -295 38z"/>
                        <path transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" d="M2040 1061 c0 -5 9 -37 19 -70 49 -157 194 -292 362 -336 73 -20 222
                                        -19 290 1 141 41 262 141 324 267 20 40 38 89 42 110 l6 37 -522 0 c-307 0
                                        -521 -4 -521 -9z"/>
                    </svg>
                </div>

                <span data-theme="theme" class="timer__set-minute minute-time"></span><span data-theme="theme" class="timer__set-second second-time"></span>
            </div>

        </div>
        <div class="timer__start" data-theme="theme">
            <button class="btn timer__start-btn btn-start">Start</button>
            <button class="none btn_stop btn">Stop</button>
        </div>
    </div>
    <div class="timer__buttons" data-theme="theme">
        <button class="btn btn_round timer__btn btn-top btn-short">Short Break</button>

        <button class="btn btn_round timer__btn btn-work">Auto</button> <!--Promodoro-->

        <button class="btn btn_round timer__btn btn-top btn-long">Long Break</button>
    </div>
</section>


<div class="container_setting none" data-theme="theme">
    <div class="container__title" data-theme="theme">
        <h2 class="title" data-theme="theme">timer settings</h2>
        <span data-theme="theme" class="unicode">&#10006</span>
    </div>

    <div class="content" data-theme="theme">
        <h2 data-theme="theme">Time (minutes)</h2>
        <div class="content__time" data-theme="theme">
            <div class="work" data-theme="theme">
                <h3 data-theme="theme" class="settings_h3">Auto</h3>
                <input type="number" name="" class="input_settings input_promodo" min="10" max="90" value="30">
            </div>
            <div class="short__break" data-theme="theme">
                <h3 data-theme="theme" class="settings_h3">Short Break</h3>

                <input type="number" name="" class="input_settings input_short" min="1" max="15" value="5">

            </div>
            <div class="long__break" data-theme="theme">
                <h3 data-theme="theme" class="settings_h3">Long Break</h3>
                <input type="number" name="" class="input_settings input_long" min="15" max="60" value="15">

            </div>
        </div>
    </div>
    <div class="div_music" data-theme="theme">
        <h2 data-theme="theme">Alarm Sound</h2>
        <form class="form_currency" data-theme="theme">
            <select name="currency" class="input_settings currency" onchange="musicFunction()">
                <option value="bell">bell</option>
                <option value="bird">bird</option>
                <option value="relax">relax</option>
                <option value="digital" selected>digital</option>
                <option value="beer">beer</option>
            </select>
        </form>
    </div>
    <div class="div_mode" data-theme="theme">
        <h2 data-theme="theme">Dark Mode</h2>
        <div class="toggle" data-theme="theme">
            <input type="checkbox" class="check" data-theme="theme">
            <b class="b switch"></b>
            <b class="b track" data-theme="theme"></b>
        </div>
    </div>
    <div class="div_hour" data-theme="theme">
        <h2 data-theme="theme">Idle_reminder</h2>
        <input type="number" name="" class="input_settings reminder" value="20" min="1" max="90">

    </div>
    <div class="notification" data-theme="theme">
        <h2 data-theme="theme">Remind the end</h2>
        <input type="number" name="" class="input_settings notification_input" value="5" min="1" max="10">
    </div>

    <div class="timer__save" data-theme="theme">
        <button class="btn timer__start-btn btn-save">Save</button>
    </div>
</div>

<div class="modal none"></div>
<script src="js/script.js"></script>
</body>
</html>
