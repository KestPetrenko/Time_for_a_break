            </div>
            
        </div>
    </header>

    <section class="timer">
        <div class="container">
            <div class="timer__box">
                <div class="timer__set title_fz120">25:00</div> <!--На сколько времени поставили-->
                <div class="timer__alarm">
                    <div class="timer__alarm-time">9:32</div> <!--Во сколько сработает-->
                </div>
                <div class="timer__buttons">
                    <button class="btn btn_round timer__btn">Short Break</button>
                    <button class="btn btn_round timer__btn">Auto</button> <!--Promodoro-->
                    <button class="btn btn_round timer__btn">Long Break</button>
                </div>
                <div class="timer__start">
                    <button class="btn timer__start-btn">Start</button>
                </div>
            </div>
        </div>
    </section>

    <div class="container_setting none">
        <div class="container__title">
            <h2 class="title">timer settings</h2>
            <span class="unicode">&#10006</span>
        </div>
        <div class="content">
            <h2>Time (minutes)</h2>
            <div class="content__time">
                <div class="work">
                    <h3>Pomodoro</h3>
                    <label>
                        <input type="number" name="">
                    </label>
                </div>
                <div class="short__break">
                    <h3>Short Break</h3>
                    <input type="number" name="">
                </div>
                <div class="long__break">
                    <h3>Long Break</h3>
                    <input type="number" name="">
                </div>
            </div>
        </div>
        <div class="div_music">
            <h2>Alarm Sound</h2>
            <form class="form_currency">
                <select name="currency" class="currency" onchange="musicFunction()">
                    <option value="bell">bell</option>
                    <option value="bird">bird</option>
                    <option value="relax">relax</option>
                    <option value="digital" selected>digital</option>
                    <option value="beer">beer</option>
                </select>
            </form>
        </div>
        <div class="div_mode">
            <h2>Dark Mode</h2>
            <div class="toggle">
                <input type="checkbox" class="check">
                <b class="b switch"></b>
                <b class="b track"></b>
            </div>
        </div>
        <div class="div_hour">
            <h2>Time type</h2>
            <select name="currency_hour" class="currency__hour" onchange="hourFunction()">
                <option value="24_hour" selected>24 hour</option>
                <option value="12_hour">12 hour</option>
            </select>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
